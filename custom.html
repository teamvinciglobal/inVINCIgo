<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>inVINCIgo: Virtual Bingo</title>
  <link rel="icon" href="./images/TVG (1).ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  
  <!-- CSS Bootstrap v.5.2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <link rel="stylesheet" href="./custom.css">

</head>

<body>
<!-- partial:index.partial.html -->
<div class="container-fluid">
  <a  href="landing.html"><img id="tvgLogo" src="./images/TVG.svg" alt="" width="100" height="auto"></a> 
  <h2>inVINCIgo: A Virtual Bingo Game</h2>

  <div class="d-flex justify-content-center">
    <button class="gen-card-btn" data-bs-toggle="popover" data-bs-content="Take a screenshot of your card" type="button">Generate New Card</button>
  </div>
  <div class="clear"></div>

  <div class="d-flex justify-content-center">    
    <div class="bingo-form">
      <h2>Choose 5 Words</h2>
      <div class="container justify-content-center">
        <div>
          <label>
            <input class="VWord" type="checkbox" id="VWord1" value="GABRIEL">
             <span>GABRIEL</span>
          </label>
        </div>
        <div>
          <label>
            <input class="VWord" type="checkbox" id="VWord2" value="DASH">
             <span>DASH</span>
          </label>
        </div>
        <div>
          <label>
            <input class="VWord" type="checkbox" id="VWord3" value="LULLABY">
             <span>LULLABY</span>
          </label>
        </div>
        <div>
          <label>
            <input class="VWord" type="checkbox" id="VWord4" value="IT BOYS">
             <span>IT BOYS</span>
          </label>
        </div>
        <div>
          <label>
            <input class="VWord" type="checkbox" id="VWord5" value="VINCENTER">
             <span>VINCENTER</span>
          </label>
        </div>
        <div>
          <label>
            <input class="VWord" type="checkbox" id="VWord6" value="VINNIE">
             <span>VINNIE</span>
          </label>
        </div>
        <div>
          <label>
            <input class="VWord" type="checkbox" id="VWord7" value="RITCH BICH">
             <span>RITCH BICH</span>
          </label>
        </div>
        <div>
          <label>
            <input class="VWord" type="checkbox" id="VWord8" value="NOVEMBER 19">
             <span>NOVEMBER 19</span>
          </label>
        </div>
        <div>
          <label>
            <input class="VWord" type="checkbox" id="VWord9" value="VINCITYPE">
             <span>VINCITYPE</span>
          </label>
        </div>
        <div>
          <label>
            <input class="VWord" type="checkbox" id="VWord10" value="SCENTED CANDLE">
             <span>SCENTED CANDLE</span>
          </label>
        </div>
        <div>
          <label>
            <input class="VWord" type="checkbox" id="VWord11" value="TIKIM">
             <span>TIKIM</span>
          </label>
        </div>
        <div>
          <label>
            <input class="VWord" type="checkbox" id="VWord12" value="GV KITCHEN">
             <span>GV KITCHEN</span>
          </label>
        </div>
        <div>
          <label>
            <input class="VWord" type="checkbox" id="VWord13" value="INVINCIBONG">
             <span>INVINCIBONG</span>
          </label>
        </div>
        <div>
          <label>
            <input class="VWord" type="checkbox" id="VWord14" value="CARROT CAKE">
             <span>CARROT CAKE</span>
          </label>
        </div>
        <div>
          <label>
            <input class="VWord" type="checkbox" id="VWord15" value="ENCHANTED">
             <span>ENCHANTED</span>
          </label>
        </div>
      </div>
      <button class="gen-card-btn" type="button">Save</button>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <div class="bingo-card">
      <div class="bingo-name">
        <div class="row">
          <div class="col-sm-3" style="padding-top: 1%; padding-left: 4%;">username: </div>
          <div class="col-sm-9">
          <input type="text" name="username" cols="10" rows="1" class="form-control input-sm" placeholder="input your username"/>
          </div>
        </div>
      </div>
      <div class="headers">
        <div><span>V</span></div>
        <div><span>I</span></div>
        <div><span>N</span></div>
        <div><span>G</span></div>
        <div><span>O</span></div>
      </div>
      <div class="column 1">
      </div>
      <div class="column 2">
      </div>
      <div class="column 3">
      </div>
      <div class="column 4">
      </div>
      <div class="column 5">
      </div>
    </div>
  </div>
  
  
<div class="temp"></div>
<!-- partial -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./custom-script.js"></script>

</body>
</html>
